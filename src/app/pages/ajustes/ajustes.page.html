<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ajustes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="inset">
    <ion-list-header>
      <ion-label>Apariencia</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon slot="start" name="moon-outline"></ion-icon>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle [(ngModel)]="modoOscuro" (ionChange)="cambiarModoOscuro()"></ion-toggle>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <p style="font-size: 0.8em; color: gray;">
      Configura tus preferencias de visualizaci√≥n para la app de Skate.
    </p>
  </div>
</ion-content>
