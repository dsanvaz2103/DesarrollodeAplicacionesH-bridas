<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/productos"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle de Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="producto; else noEncontrado">
    
    <div style="text-align: center; background: #1e1e1e; border-radius: 12px; padding: 20px; margin-bottom: 20px;">
      <img [src]="producto.imgUrl" 
           alt="{{ producto.titulo }}" 
           style="max-height: 250px; width: auto; object-fit: contain; border-radius: 8px;">
    </div>

    <ion-card class="ion-no-margin">
      <ion-card-header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <ion-card-subtitle>ID: #{{ producto.id }}</ion-card-subtitle>
          <ion-badge color="success">Disponible</ion-badge>
        </div>
        <ion-card-title style="font-weight: bold; color: var(--ion-color-primary);">
          {{ producto.titulo }}
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="none">
          <ion-item class="ion-no-padding">
            <ion-label class="ion-text-wrap">
              {{ producto.descripcion }}
            </ion-label>
          </ion-item>
          
          <ion-item class="ion-no-padding">
            <ion-icon name="alert-circle-outline" slot="start" color="medium"></ion-icon>
            <ion-label color="medium" style="font-size: 0.9em;">Producto sujeto a stock</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <div style="margin-top: 25px; margin-bottom: 30px;">
      <ion-button expand="block" color="danger" (click)="eliminarConConfirmacion()">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        ELIMINAR PRODUCTO
      </ion-button>
    </div>

  </div>

  <ng-template #noEncontrado>
    <div class="ion-text-center ion-padding">
      <ion-icon name="alert-circle-outline" style="font-size: 64px;" color="medium"></ion-icon>
      <h3>No se encontr√≥ el producto</h3>
      <ion-button routerLink="/folder/productos">Volver</ion-button>
    </div>
  </ng-template>
</ion-content>
